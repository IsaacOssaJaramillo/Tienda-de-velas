<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="/frontend/admin/css/loguin.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-aside">
            <div class="candle-container">
                <div class="flame"></div>
                <div class="candle"></div>
            </div>
            <h2 class="aside-text">Tu luz, tu control</h2>
        </div>

        <main class="login-section">
            <div class="login-box">
                <header>
                    <h1 class="title">Panel de Control</h1>
                    <p class="subtitle">Administrador de Velas</p>
                </header>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="admin@velas.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" id="btnLogin">Ingresar al Panel</button>
                    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/frontend/admin/js/script.js"></script>
</body>
</html>
